{% load static %}
<html lang="fa" dir="rtl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{% static 'chat/favicon.ico' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>
        {% block title %}
            گفتگو       
        {% endblock %}
    </title>

    {% block style %}

    {% endblock %}
    
</head>

<body>

    <nav class="navbar fixed-top bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white btn btn-danger" href="{% url 'chat:home' %}">لیست گفتگو ها</a>
            <span>
                <a class="btn btn-warning" href="{% url 'accounts:profile' %}">پروفایل</a>
                <a class="btn btn-warning" href="{% url 'accounts:logout' %}">خروج</a>
            </span>
        </div>
    </nav>

    <div class="container mt-5" style="max-width: 800px;">
        <br>
        {% block content %}
        {% endblock %}
    </div>


    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
